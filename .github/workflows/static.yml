name: Deploy React Site

on:
  push:
    branches: ["main"] # O "master" si tu rama se llama as√≠
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend  # Entramos a tu carpeta

      - name: Build
        run: npx vite build
        working-directory: ./frontend  # Construimos dentro de tu carpeta

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANTE: Vite crea una carpeta 'dist'.
          # Si usas Create-React-App, cambia 'dist' por 'build' abajo.
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
